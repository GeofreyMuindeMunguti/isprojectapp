 
 
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false" color="primary"></ion-menu-button>
        </ion-buttons>
    <ion-searchbar animated="true" mode="ios" showCancelButton="focus" autocomplete="on" cancelButtonText="Cancel"></ion-searchbar>
  </ion-toolbar>
  </ion-header>
<ion-content no-padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          close-duration ='100ms'
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
  <div>
      <ion-label style="margin-left: 20px; font-size: 120%;">Breakfast</ion-label>
    <ion-slides [options]="sliderConfig" pager="true" mode="ios" scrollbar="true" class="meals">
        <ion-slide *ngFor="let meal of meals; let i = index">
          <ion-card >
                  <img src="assets/icon/meal2.jpg">
                  <ion-fab vertical="top" horizontal="start" slot="fixed">
                        <ion-icon name="heart-empty" color="primary"  style="zoom:2.0;"></ion-icon>
                    </ion-fab>
                    <ion-fab vertical="top" horizontal="end" slot="fixed">
                        <ion-icon name="star-outline" color="primary"  style="zoom:2.5;"></ion-icon>
                        <ion-badge class="badge">2</ion-badge>
                    </ion-fab>
                    <ion-card-header  color="light">
                        <ion-card-subtitle>Destination</ion-card-subtitle>
                        <ion-card-title>Madison, WI</ion-card-title>
                      </ion-card-header>
          </ion-card> 
        </ion-slide>
       </ion-slides>
      </div>
       
      <div>
          <ion-label style="margin-left: 20px;  font-size: 120%;">Lunch</ion-label>
          <ion-slides [options]="sliderConfig" pager="true" mode="ios" scrollbar="true"  class="meals" style=" height: 270px;" spaceBetween="-5">
              <ion-slide *ngFor="let meal of meals; let i = index">
                <ion-card>
                        <img src="assets/icon/meal1.jpg">
                        <ion-fab vertical="top" horizontal="start" slot="fixed">
                              <ion-icon name="heart-empty" color="primary"  style="zoom:2.0;"></ion-icon>
                          </ion-fab>
                          <ion-fab vertical="top" horizontal="end" slot="fixed">
                              <ion-icon name="star-outline" color="primary"  style="zoom:2.5;"></ion-icon>
                              <ion-badge class="badge">2</ion-badge>
                          </ion-fab>
                          <ion-card-header  color="light">
                              <ion-card-subtitle>Destination</ion-card-subtitle>
                              <ion-card-title>Madison, WI</ion-card-title>
                            </ion-card-header>
                </ion-card> 
              </ion-slide>
             </ion-slides>
            </div>

     <div>
        <ion-label style="margin-left: 20px;  font-size: 120%;">Dinner</ion-label>
           <ion-slides [options]="sliderConfig" pager="true" mode="ios" scrollbar="true"  class="meals" style=" height: 270px;" spaceBetween="-5">
               <ion-slide *ngFor="let meal of meals; let i = index">
                 <ion-card>
                       <img src="assets/icon/meal2.jpg">
                       <ion-fab vertical="top" horizontal="start" slot="fixed">
                 <ion-icon name="heart-empty" color="primary"  style="zoom:2.0;"></ion-icon>
                    </ion-fab>
                       <ion-fab vertical="top" horizontal="end" slot="fixed">
                        <ion-icon name="star-outline" color="primary"  style="zoom:2.5;"></ion-icon>
                                    <ion-badge class="badge">2</ion-badge>
                                </ion-fab>
                                <ion-card-header  color="light">
                                    <ion-card-subtitle>Destination</ion-card-subtitle>
                                    <ion-card-title>Madison, WI</ion-card-title>
                                  </ion-card-header>
                      </ion-card> 
                    </ion-slide>
           </ion-slides>
      </div>
</ion-content>
