<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <h2 style="margin-left: 20px;">Breakfast</h2>
    <ion-slides style=" height: 270px;" spaceBetween="-75">
        <ion-slide *ngFor="let meal of meals; let i = index">
          <ion-card  style="width:90%; height: 85%;" >
              <ion-card-content no-padding style="bottom:0; height: 70%; ">
                  <img src="assets/icon/meal1.jpg" >
               </ion-card-content>
            <h1></h1>
          </ion-card> 
        </ion-slide>
       </ion-slides>
      </div>

      <div>
          <h2 style="margin-left: 20px;">Lunch</h2>
          <ion-slides style=" height: 270px;" spaceBetween="-75">
              <ion-slide *ngFor="let meal of meals; let i = index">
                <ion-card  style="width:90%; height: 85%;" >
                    <ion-card-content no-padding style="bottom:0; height: 70%; ">
                        <img src="assets/icon/meal2.jpg" >
                     </ion-card-content>
                  <h1></h1>
                </ion-card> 
              </ion-slide>
             </ion-slides>
            </div>

            <div>
                <h2 style="margin-left: 20px;">Dinner</h2>
                <ion-slides style=" height: 270px;" spaceBetween="-75">
                    <ion-slide *ngFor="let meal of meals; let i = index">
                      <ion-card  style="width:90%; height: 85%;" >
                          <ion-card-content no-padding style="bottom:0; height: 70%; ">
                              <img src="assets/icon/meal1.jpg" >
                           </ion-card-content>
                        <h1></h1>
                      </ion-card> 
                    </ion-slide>
                   </ion-slides>
                  </div>
</ion-content>
