

<ion-content style="padding-top: 20px;">
    <ion-card>
      <ion-card-header>
        <h2 style="align-items: center; align-content: center;">Create Health Profile</h2>
      </ion-card-header>
      <ion-card-content>
    <form (ngSubmit)="createprofile()">
    <ion-item>
      <ion-icon name="man" color="primary"></ion-icon>
      <ion-input type="number" [(ngModel)]="profile.height" value="profile.height" name="height"></ion-input>
      <ion-label>(M)</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="body" color="primary"></ion-icon>
      <ion-input type="number" [(ngModel)]="profile.weight" value="profile.weight" name="weight"></ion-input>
      <ion-label>(Kg)</ion-label>
    </ion-item>
    <ion-item>
        <ion-icon name="calendar" color="primary"></ion-icon>
        <ion-input type="number" [(ngModel)]="profile.age" value="profile.age" name="age"></ion-input>
        <ion-label>(Yrs)</ion-label>
      </ion-item>
    <ion-item>
        <ion-icon name="transgender" color="primary"></ion-icon>
        <ion-label> Gender</ion-label>
        <ion-select value="gender" okText="Okay" cancelText="Dismiss" [(ngModel)]="profile.gender" [ngModelOptions]="{standalone: true}">
            <ion-select-option  value="male">Male</ion-select-option>
            <ion-select-option value="female">Female</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-icon name="options" color="primary"></ion-icon>
        <ion-label> Activity</ion-label>
        <ion-select value="activity" okText="Okay" cancelText="Dismiss"  [(ngModel)]="profile.activity" [ngModelOptions]="{standalone: true}">
            <ion-select-option [value]="1.7">Low</ion-select-option>
            <ion-select-option [value]="2">Middle</ion-select-option>
            <ion-select-option [value]="2.7">High</ion-select-option>
          </ion-select>
    </ion-item>
    <ion-button type="submit" end full>CREATE</ion-button>
  </form>
</ion-card-content>
  </ion-card>
</ion-content>
