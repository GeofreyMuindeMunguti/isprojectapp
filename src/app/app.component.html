<ion-app>
  <ion-menu contentId="content1" side="start" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-menu-toggle>
        <ion-list>
            <ion-item (click)="openTabs()" menuClose>
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
             </ion-item>

            <ion-item (click)="openProfile()" menuClose>
               <ion-icon name="contact" slot="start"></ion-icon>
               <ion-label>Profile</ion-label>
            </ion-item>
            
            <ion-item>
              <ion-icon name="settings" slot="start"></ion-icon>
              <ion-label>Settings</ion-label>
            </ion-item>
          </ion-list>
          </ion-menu-toggle>
    </ion-content>
     
  </ion-menu>

  <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
