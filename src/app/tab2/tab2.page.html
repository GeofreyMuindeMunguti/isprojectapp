<ion-header>
    <ion-toolbar>
      <ion-searchbar animated="true" mode="ios" showCancelButton="focus" autocomplete="on" cancelButtonText="Cancel"></ion-searchbar>
    </ion-toolbar>
    </ion-header>
<ion-content>
    <ion-card *ngFor=" let meal of meals; let i= index" style="padding-top:10px;">
        <img src="assets/icon/meal2.jpg">
        <ion-fab vertical="top" horizontal="start" slot="fixed">
              <ion-icon name="heart" color="primary"  style="zoom:2.0;"></ion-icon>
          </ion-fab>
          <ion-fab vertical="top" horizontal="end" slot="fixed">
              <ion-icon name="star-outline" color="primary"  style="zoom:2.5;"></ion-icon>
              <ion-badge class="badge">2</ion-badge>
          </ion-fab>
          <ion-card-header enter="true" color="light">
              <ion-card-subtitle style="margin-left:auto; margin-right: auto;">Destination</ion-card-subtitle>
              <ion-card-title style="margin-left:auto; margin-right: auto;">Madison, WI</ion-card-title>
            </ion-card-header>
</ion-card> 
</ion-content>
